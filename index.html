<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Studio |  QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeToggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-qrcode"></i> QR Tools</h1>
            <p>Generate  QR Codes Instantly</p>
        </header>

        <!-- Main Content -->
        <div class="main">
            <!-- Controls Section -->
            <div class="controls">
                <div class="card">
                    <h2><i class="fas fa-link"></i> Enter URL</h2>
                    <div class="input-group">
                        <input type="text" 
                               id="urlInput" 
                               placeholder="https://example.com"
                               value="https://github.com">
                        <button class="btn validate-btn" id="validateBtn">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                    
                    <button class="btn generate-btn" id="generateBtn">
                        <i class="fas fa-bolt"></i> Generate QR Code
                        <span class="loading" id="loading">⌛</span>
                    </button>
                </div>

                <div class="card">
                    <h2><i class="fas fa-palette"></i> Customization</h2>
                    
                    <div class="color-options">
                        <div class="color-option">
                            <label><i class="fas fa-paint-brush"></i> QR Color</label>
                            <div class="color-input">
                                <input type="color" id="qrColor" value="#000000">
                                <span class="color-display" id="qrColorDisplay">#000000</span>
                            </div>
                        </div>
                        
                        <div class="color-option">
                            <label><i class="fas fa-fill"></i> Background</label>
                            <div class="color-input">
                                <input type="color" id="bgColor" value="#ffffff">
                                <span class="color-display" id="bgColorDisplay">#ffffff</span>
                            </div>
                        </div>
                    </div>

                    <!-- Error Correction Level -->
                    <div class="error-correction">
                        <label><i class="fas fa-shield-alt"></i> Error Correction</label>
                        <div class="correction-buttons">
                            <button class="correction-btn" data-level="L">
                                Low (7%)
                            </button>
                            <button class="correction-btn" data-level="M">
                                Medium (15%)
                            </button>
                            <button class="correction-btn active" data-level="Q">
                                High (25%)
                            </button>
                            <button class="correction-btn" data-level="H">
                                Best (30%)
                            </button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn secondary-btn" id="shortenBtn">
                            <i class="fas fa-compress-alt"></i> Shorten URL
                        </button>
                        <button class="btn secondary-btn" id="resetBtn">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview">
                <div class="card preview-card">
                    <h2><i class="fas fa-eye"></i> Live Preview</h2>
                    
                    <div class="qr-container">
                        <div id="qrcode" class="qr-code-display">
                            <div class="placeholder">
                                <i class="fas fa-qrcode"></i>
                                <p>QR Code Preview</p>
                                <small>Enter URL and click Generate</small>
                            </div>
                        </div>
                    </div>

                    <!-- Preview Info -->
                    <div class="preview-info">
                        <div class="info-item">
                            <i class="fas fa-link"></i>
                            <span class="info-text" id="previewUrl">https://github.com</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-expand-alt"></i>
                            <span class="info-text">Size: 400×400px</span>
                        </div>
                    </div>

                    <!-- Download Options -->
                    <div class="download-section">
                        <h3><i class="fas fa-download"></i> Download Options</h3>
                        <div class="download-buttons">
                            <button class="btn download-btn" id="downloadPNG" disabled>
                                <i class="fas fa-file-image"></i> PNG
                            </button>
                            <button class="btn download-btn" id="downloadSVG" disabled>
                                <i class="fas fa-file-code"></i> SVG
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Short URL Result -->
        <div class="short-url-result" id="shortResult">
            <h3><i class="fas fa-link"></i> Short URL Generated</h3>
            <div class="short-url-box">
                <span id="shortUrlText"></span>
                <div class="short-url-actions">
                    <button class="btn icon-btn" id="copyShortBtn" title="Copy">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            <button class="btn use-btn" id="useShortUrlBtn">
                <i class="fas fa-check-circle"></i> Use This URL
            </button>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; <span id="currentYear"></span> QR Tools |  QR Code Generator</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
